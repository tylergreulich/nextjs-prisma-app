type User {
  id: ID! @unique
  name: String!
  email: String!
}

type Item {
  id: ID! @unique
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
  # if not using prisma, you'll have to create your own Date / DateTime type
  createdAt: DateTime!
  updatedAt: DateTime!
  # user: User!
}


