# import * from './generated/prisma.graphql'

type Mutation {
  createItem(
    title: String!
    description: String!
    price: Int!
    image: String
    largeImage: String
  ): Item!
  register(username: String! password: String!): Boolean
  login(username: String! password: String!): Boolean
}

type Query {
  items: [Item]!
}
